<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var color = ["white", "yellow", "aqua", "purple"];
        var i = 0;
        function changeColor() {
            i++;
            if(i >= color.length) {
                i = 0;
            }

            var bodyTag = document.getElementById("ColorSet"); // id 태그로 구성요소 찾기
            bodyTag.style.backgroundColor = color[i];
        }

        function CheckWeight(name, height, weight) {
            // 생성자 등록
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight;

            // 익명함수 선언
            this.getinfo = function() {
                var str = "";
                str += "이름: " + this.userName + ", ";
                str += "키: " + this.userHeight + ", ";
                str += "몸무게: " + this.userWeight;
                return str;
            }

            this.getResult = function() {
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userWeight - 100) * 0.9 + 5;

                if (this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
                    return "정상 몸무게입니다";
                } else if (this.userWeight < this.minWeight) {
                    return "정상 몸무게보다 미달입니다";
                } else {
                    return "정상 몸무게보다 초과입니다";
                }
            }
        }
        function callCheckWeight() {
            var jang = new CheckWeight("장보리", 168, 62);
            var park = new CheckWeight("박달재", 180, 88);
            console.log(jang);
            console.log(park);

            alert(jang.getinfo() + "\n" + jang.getResult());
        }
        function callCheckWeightPopup() {
            window.open("subpopup3.html", "팝업", "width=600, height=360, scrollbars=no");
        }
    </script>
    <title>3-4. 함수</title>
</head>
<body>
    <hr>
    <h3>배경색 바꾸기</h3>
    <div>
        <table id="ColorSet" style="border: 1px solid black">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <br>
        <button onclick="changeColor();">배경색 바꾸기</button>
        <button onclick="callCheckWeight();">몸무게 체크</button>
        <button onclick="callCheckWeightPopup();">몸무게 체크(프로토타입 이용하기)</button>
    </div>
    <hr>
    <a href="../jspractice.html">선택화면으로 돌아가기</a>
    <hr>
    <footer style="font-size: 10pt">2019 (C) ARINTV Contents Creation Labs</footer>
</body>
</html>
